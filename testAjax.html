<html>
<head>
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<title>

    </title>
</head>
<body>
    <div class="form loginBox">
        <form class="loginform" method="POST" action="logintest.php" accept-charset="UTF-8">
        <input id="loginemail" class="form-control" type="text" placeholder="Email" name="email" required>
        <input id="loginpassword" class="form-control" type="password" placeholder="Password" name="password" required>
        <span id="response"></span>
        <input class="btn-login" type="submit" value="Login">
        </form>
    </div>
</body>
<script>
$(function(){
    
    console.log("clicked");
    event.preventDefault(); 
    var form  = $(".loginform");
    console.log("clicked");
    form.submit(function(e){
        url = form.attr('action');
        type = form.attr('method');
        data = {};

    form.find('[name]').each(function(){
        var that = $(this),
            name = that.attr('name'),
            value = that.val();

        data[name] = value;

    });
    
    // Call ajax for pass data to other place
    $.ajax({
        type: type,
        url: url,
        dataType: 'JSON',
        data: data,
        success: function(response){ 

            $('#response').html(response.content);// show the response
            $('#response').css("color","green");
            $("input:submit").removeAttr("disabled");
            
        },
        error : function(){
            $('#response').text("Serious error");// show the response
            $('#response').css("color","red");
            $("input:submit").removeAttr("disabled");
        }
    });
    return false;
});
});
</script>

</html>
