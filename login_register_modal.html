
<body style="padding-top: 60px;">
    <div class="container">
        
		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated" style="margin-top: 150px;">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email" required>
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
                                    <input class="btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                    <form method="POST" onsubmit="return submitValidate()" html="{:multipart=>true}" data-remote="true" action="register.php" accept-charset="UTF-8" name="login">
                                        <input id="firstname" class="form-control" type="text" placeholder="First name" name="firstname" required>
                                        <input id="surname" class="form-control" type="text" placeholder="Last name" name="surname" required>
                                        <input id="username" class="form-control" type="text" placeholder="Username" name="username" required>
                                        <input id="email" class="form-control" type="email" placeholder="Email" name="email" required>
                                        <input id="password" onblur="return validateForm()" class="form-control" type="password" placeholder="Password" name="password" required><span id="passError" style="color: red;"></span>
                                        <input id="password_confirmation" onblur="return validateForm()" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation" required><span id="confirmError" style="color: red;"></span>
                                        <button class="btn-register" type="submit" name="commit">Create account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
</body>
